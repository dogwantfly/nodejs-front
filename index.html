<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全體動態牆</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-md">
      <a class="navbar-brand" href="index.html">MetaWall</a>
      <a class="navbar-link d-flex text-decoration-none link-dark" href="#">
        <img class="rounded-circle avatar object-fit-cover border-dark me-2" src="https://images.unsplash.com/photo-1648410775749-2a737a312218?ixlib=rb-1.2.1&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1470&amp;q=80" alt="penguin"/><span class="user-name border-bottom border-dark border-2">Member</span>
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-4">
            <select class="form-select border-dark border-2 rounded-0" aria-label="posts">
              <option selected="最新貼文">最新貼文</option>
              <option value="最舊到最新">最舊到最新</option>
            </select>
          </div>
          <div class="col-8">
            <div class="input-group mb-3">
              <input class="search-text form-control rounded-0 border-dark border-2 border-end-0" type="search" placeholder="搜尋貼文" aria-label="Username" aria-describedby="basic-addon1"/>
              <button type="button" class="search-posts input-group-text bi bi-search text-decoration-none rounded-0 btn-primary text-white fw-bold fs-5 border-0 shadow-none" id="basic-addon1"></button>
            </div>
          </div>
        </div>
        <ul class="posts-list list-unstyled ps-0">
          <li class="card text-muted rounded">
            <div class="card-header py-4 bg-white border-bottom-0">
              
            </div>
            <div class="card-body">
              <p class="text-center">載入動態中...</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-lg-4">
        <div class="bg-white p-4 sidebar position-relative border border-2 border-dark">
          <a href="addPost.html" class="add-post-btn link-white btn btn-primary w-100 mb-3 py-2" type="button">張貼動態</a>
          <ul class="list-unstyled ps-0">
            <li>
              <a class="text-decoration-none link-dark d-flex align-items-center mb-3" href="#">
                <img class="user avatar rounded-circle object-fit-cover me-3" src="./img/user@2x.png" alt="avatar"/>
                <h3 class="fs-6 mb-0">邊緣小杰</h3>
              </a>
            </li>
            <li>
              <a class="text-decoration-none link-dark d-flex mb-3 align-items-center" href="#">
                <div class="icon rounded-circle bi bi-people fs-3 avatar text-center me-3"></div>
                <h3 class="fs-6 mb-0">追蹤名單</h3>
              </a>
            </li>
            <li>
              <a class="text-decoration-none link-dark d-flex mb-3 align-items-center" href="#">
                  <div class="icon rounded-circle bi bi-hand-thumbs-up fs-3 avatar text-center me-3"></div>
                  <h3 class="fs-6 mb-0">我按讚的文章</h3>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./javascripts/posts.js"></script>
</body>
</html>
